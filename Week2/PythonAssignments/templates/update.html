<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    <form action="/update/{{ expense.id }}" method="POST">
        Date: <input type="text" name="date" value="{{ expense.date }}" required>
        Amount: <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required>
        Category: <input type="text" name="category" value="{{ expense.category }}" required>
        Description: <input type="text" name="description" value="{{ expense.description }}">
        <input type="submit" value="Update">
    </form>
    <a href="/">Back</a>
</body>
</html>
