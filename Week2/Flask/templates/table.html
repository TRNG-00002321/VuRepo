<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        {% for subject, score in marks.items() %}
        <tr>
            <td>{{ subject }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
